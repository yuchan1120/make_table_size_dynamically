<script>
function getRowIndex(target) {
    var elements = document.getElementsByTagName( "tr" ) ;

    // 番号を知りたい要素
    var element = target.parentNode.parentNode;

    // HTMLCollectionから配列を作成
    elements = [].slice.call( elements ) ;

    // 要素の順番を取得
    var index = elements.indexOf( element ) ;
    console.log(index);
}

/**
 * 行追加
 */
function insertRow(id) {
    // テーブル取得
    var table = document.getElementById(id);
    // 行を行末に追加
    var row = table.insertRow(-1);
    // セルの挿入
    var cell1 = row.insertCell(-1);
    var cell2 = row.insertCell(-1);
    var cell3 = row.insertCell(-1);
    // ボタン用 HTML
    var button = '<input type="button" value="行削除" onclick="deleteRow(this)" />';

    // 行数取得
    var row_len = table.rows.length;

    const input1 = document.createElement("input");
    input1.setAttribute("list", "regular_work");
    input1.setAttribute("class", "text_field");
    input1.setAttribute("type", "text");
    input1.setAttribute("name", "table[" + row_len + "-" + 1 + "]");
    input1.setAttribute("id", "table_" + row_len + "-" + 1);
    input1.setAttribute("value", row_len + "-" + 1);

    // セルの内容入力
    cell1.innerHTML = button;
    cell2.appendChild(input1);
    cell3.innerHTML = row_len + "-" + 2;
}

/**
 * 行削除
 */
function deleteRow(obj) {
    // 削除ボタンを押下された行を取得
    tr = obj.parentNode.parentNode;
    // trのインデックスを取得して行を削除する
    tr.parentNode.deleteRow(tr.sectionRowIndex);
}
</script>

<input type="button" value="行追加" onclick="insertRow('sample1_table')" />
<table id="sample1_table">
    <tr id="tr_1">
        <td><input type="button" value="行番号取得" onclick="getRowIndex(this)" /></td>
        <td nowrap><input type="button" value="行削除"
            onclick="deleteRow(this)" /></td>
        <td nowrap>1-1</td>
        <td nowrap>1-2</td>
    </tr>
</table>
